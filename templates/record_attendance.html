{% extends 'base.html' %}

{% block content %}
<h2>Record Attendance</h2>

<form method="post">
    <div class="mb-3">
        <label for="service_id" class="form-label">Select Service</label>
        <select class="form-select" id="service_id" name="service_id" required>
            <option value="" selected disabled>-- Choose a service --</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.service_date }} - {{ service.service_name }}</option>
            {% endfor %}
        </select>
    </div>

    <h4>Members</h4>
    <p>Check the box for members who are <strong>Present</strong>. Unchecked means Absent.</p>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Present</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>
                    <input class="form-check-input" type="checkbox" name="member_ids" value="{{ member.id }}" id="member_{{ member.id }}">
                </td>
                <td>
                    <label for="member_{{ member.id }}">{{ member.name }}</label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-success">Submit Attendance</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
