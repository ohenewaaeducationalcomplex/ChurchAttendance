{% extends 'base.html' %}

{% block content %}
<h2>Add Service</h2>

<form method="post">
    <div class="mb-3">
        <label for="service_name" class="form-label">Service Name *</label>
        <input type="text" class="form-control" id="service_name" name="service_name" required>
    </div>
    <div class="mb-3">
        <label for="service_date" class="form-label">Date</label>
        <input type="date" class="form-control" id="service_date" name="service_date" value="{{ today }}">
    </div>
    <div class="mb-3">
        <label for="service_time" class="form-label">Time</label>
        <input type="time" class="form-control" id="service_time" name="service_time">
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_services') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
